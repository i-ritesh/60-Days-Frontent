<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <h3>Product Listing Page</h3>
        <div class="Login-Btn">
          <a href="signup.html">Sign Up</a>
        </div>
      </nav>
      <div class="signup">
        <input id="email" type="email" placeholder="Enter Email" />
        <input id="pass" type="password" placeholder="Enter Password" />
        <button id="login-btn">Login</button>
      </div>

      <script>
        let btn = document.getElementById('login-btn')


        let checkLogin= async()=>{

           
            let email = document.getElementById('email').value
            let password = document.getElementById('pass').value

            let res = await fetch(`http://localhost:3000/users?userEmail=${email}&password=${password}`)
            let resData = await res.json()

            if(resData.length>0){
                alert('Login successful!');
            }
            else{
                alert('Invalid Credentials')
            }

            let userName = resData[1].name
            localStorage.setItem('loggedInUser',JSON.stringify({userName,password}))

            window.location.href='product.html'
            
        }

        btn.addEventListener('click',checkLogin)
      </script>
</body>
</html>
