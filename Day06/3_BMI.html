<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Your BMI</h1>
    <h4>Enter your age and weight below to check your BMI results</h4>
    <p>Put your weight here in (KG)</p>
    <input type="number" id="weight">
    <p>Put you heght here in (CM)</p>
    <input type="text" id="height">
    <br><br>
    <button id="btn">Calculate BMI</button>
    <br>
    <h3 class="display"></h3>
</body>
</html>

<script>
   
    
    let btn = document.getElementById('btn')
    let bmi=0
    btn.addEventListener('click',()=>{
        let weight = parseFloat(document.getElementById('weight').value)
        let height = parseFloat(document.getElementById('height').value)
        bmi = (weight) / ((height * height)/10000)
        bmi=bmi.toFixed(2)

        let display = document.querySelector('.display')
        if(bmi<=18.4){
            // console.log("UnderWeight");
            display.innerHTML=`Your BMI is ${bmi} which means you are UnderWeight`
        }
        else if(bmi >= 18.5 && bmi <= 24.9){
            // console.log("Normal Weight");
            display.innerHTML=`Your BMI is ${bmi} which means you have a Normal Weight`
        }
        else if(bmi >= 25 && bmi <= 29.9){
            // console.log("Overweight");
            display.innerHTML=`Your BMI is ${bmi} which means you are OverWeight`
        }
        else if(bmi>=30){
            // console.log("Obese");
            display.innerHTML=`Your BMI is ${bmi} which means you are obese`
        }
    })
</script>
